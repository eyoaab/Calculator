<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <script src="script.js"></script>
    <div class="conteiner" >
        <div class="black"></div>

        <div class="calculetor">
            <form >
                <div class="display"> <input type="text" name="display" id="display"></div>
                <div><input type="button" value="AC" onclick=ac() class="oprator">
                    <input type="button" value="DE"onclick=del() class="oprator">
                    <input type="button" value="."onclick=addPoint() class="oprator">
                    <input type="button" value="/"onclick=divide() class="oprator"> 
                </div>
                <div><input type="button" value="7" onclick=add(7)>
                    <input type="button" value="8" onclick=add(8)>
                    <input type="button" value="9"onclick=add(9)>
                    <input type="button" value="*" onclick=multiply() class="oprator"> 
                </div>
                 <div><input type="button" value="4" onclick=add(4)>
                    <input type="button" value="5" onclick=add(5)>
                    <input type="button" value="6" onclick=add(6)>
                    <input type="button" value="-"onclick=minus() class="oprator"> 
                </div>
                <div><input type="button" value="1"onclick=add(1)>
                    <input type="button" value="2"onclick=add(2)>
                    <input type="button" value="3"onclick=add(3)>
                    <input type="button" value="+" onclick=add_plus() class="oprator"> 
                </div>
                <div><input type="button" value="00"onclick=add00()>
                    <input type="button" value="0"onclick=add(0)>
                    <input type="button" value="=" class="equal" onclick=evall()>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
